version: '2'
services:
    adguard-home:
        container_name: adguard-home
        image: adguard/adguardhome
        restart: always
        
        cap_add:
            - NET_ADMIN
        
        volumes:
            - '/volume1/docker/adguard-home/work:/opt/adguardhome/work'
            - '/volume1/docker/adguard-home/conf:/opt/adguardhome/conf'
        
        ports:
            - 53/tcp
            - 53/udp
            - 67/udp
            - 68/tcp
            - 68/udp
            - 80/tcp
            - 443/tcp
            - 853/tcp
            - 3000/tcp
        
        hostname: adguard-home-dns
        networks:
            adguard-network:
                ipv4_address: 192.168.1.4
                driver: macvlan
                driver_opts:
                    parent: ovs_eth0
                ipam:
                    config:
                        - subnet: 172.30.200.0/24
                        - gateway: 172.30.200.1
                        - ip_range: 172.30.200.40
        dns:
            - 127.0.0.1
            - 1.1.1.1
            -208.67.222.222
